    function selectAnswer(questionId, optionIdx) {
      if (quizSubmitted) return;
      
      quizAnswers[questionId] = optionIdx;
      
      // Update UI
      const questionDiv = document.querySelector(`[data-question="${questionId}"]`);
      const options = questionDiv.querySelectorAll('.quiz-option');
      options.forEach((opt, idx) => {
        opt.classList.remove('selected');
        if (idx === optionIdx) {
          opt.classList.add('selected');
        }
      });
    }

    function calculateScore() {
      let score = 0;
      quizQuestions.forEach(q => {
        if (quizAnswers[q.id] === q.correct) {
          score++;
        }
      });
      return score;
    }

    function submitQuiz() {
      if (Object.keys(quizAnswers).length < quizQuestions.length) {
        // Show inline message instead of alert
        const submitBtn = document.getElementById('submit-quiz-btn');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = 'âš ï¸ Jawab semua soal dulu!';
        submitBtn.style.background = 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)';
        setTimeout(() => {
          submitBtn.innerHTML = originalText;
          submitBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
        }, 2000);
        return;
      }
      
      quizSubmitted = true;
      
      // Show results
      quizQuestions.forEach(q => {
        const options = document.querySelectorAll(`[data-question="${q.id}"].quiz-option`);
        options.forEach((opt, idx) => {
          opt.disabled = true;
          if (idx === q.correct) {
            opt.classList.add('correct');
            opt.classList.remove('selected', 'incorrect');
          } else if (quizAnswers[q.id] === idx) {
            opt.classList.add('incorrect');
            opt.classList.remove('selected');
          }
        });
        
        // Show explanation
        document.getElementById(`explanation-${q.id}`).classList.remove('hidden');
      });
      
      // Update score and show result
      document.getElementById('quiz-score').textContent = calculateScore();
      document.getElementById('quiz-result').classList.remove('hidden');
      document.getElementById('submit-quiz-btn').disabled = true;
      document.getElementById('submit-quiz-btn').innerHTML = 'âœ… Sudah Dikumpulkan';
    }
