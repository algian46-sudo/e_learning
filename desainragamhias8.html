    // Canvas drawing functions
    let canvas, ctx;

    function initCanvas() {
      canvas = document.getElementById('drawing-canvas');
      if (!canvas) return;
      
      ctx = canvas.getContext('2d');
      
      // Set actual canvas size
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      
      // Fill with background
      ctx.fillStyle = '#fef3c7';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      saveDrawingState();

      canvas.addEventListener('mousedown', startDrawing);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', stopDrawing);
      canvas.addEventListener('mouseout', stopDrawing);

      canvas.addEventListener('touchstart', handleTouchStart);
      canvas.addEventListener('touchmove', handleTouchMove);
      canvas.addEventListener('touchend', stopDrawing);

    function startDrawing(e) {

      const rect = canvas.getBoundingClientRect();

      lastY = e.clientY - rect.top;

      if (!isDrawing) return;
      
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.strokeStyle = currentColor;
      ctx.lineWidth = brushSize;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.stroke();
      
      lastX = x;
      lastY = y;

    function stopDrawing() {

    function handleTouchStart(e) {

      const rect = canvas.getBoundingClientRect();

      lastX = touch.clientX - rect.left;
      lastY = touch.clientY - rect.top;

    function handleTouchMove(e) {

      if (!isDrawing) return;
      
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.strokeStyle = currentColor;
      ctx.lineWidth = brushSize;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.stroke();
      
      lastX = x;
      lastY = y;
    }

    function setDrawingColor(color) {

    function setBrushSize(size) {

    function saveDrawingState() {
      if (canvas && ctx) {
        drawingHistory.push(canvas.toDataURL());
        if (drawingHistory.length > 20) {
          drawingHistory.shift();

    function undoDrawing() {

        img.onload = function() {

    }

    function clearCanvas() {

        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawingHistory = [];
        saveDrawingState();
      }

    function addTemplate(type) {

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      
      ctx.strokeStyle = currentColor;
      ctx.lineWidth = 2;
      
      switch(type) {
        case 'hexagon':
          drawHexagon(centerX, centerY, 100);
          break;
        case 'circle':
          ctx.beginPath();
          ctx.arc(centerX, centerY, 100, 0, Math.PI * 2);
          ctx.stroke();
          break;
        case 'flower':
          drawFlower(centerX, centerY, 50);
          break;
        case 'leaf':
          drawLeaf(centerX, centerY, 60);
          break;
        case 'diamond':
          drawDiamond(centerX, centerY, 80);
          break;
      }
      
      saveDrawingState();
    }

    function drawHexagon(cx, cy, size) {
      ctx.beginPath();
      for (let i = 0; i < 6; i++) {
        const angle = (Math.PI / 3) * i - Math.PI / 2;
        const x = cx + size * Math.cos(angle);
        const y = cy + size * Math.sin(angle);
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.closePath();
      ctx.stroke();
    }

    function drawFlower(cx, cy, size) {
      for (let i = 0; i < 6; i++) {
        const angle = (Math.PI / 3) * i;
        ctx.beginPath();
        ctx.ellipse(cx + Math.cos(angle) * size * 0.7, cy + Math.sin(angle) * size * 0.7, size * 0.5, size * 0.3, angle, 0, Math.PI * 2);
        ctx.stroke();
      }
      ctx.beginPath();
      ctx.arc(cx, cy, size * 0.3, 0, Math.PI * 2);
      ctx.stroke();
    }

    function drawLeaf(cx, cy, size) {
      ctx.beginPath();
      ctx.moveTo(cx, cy - size);
      ctx.quadraticCurveTo(cx + size, cy, cx, cy + size);
      ctx.quadraticCurveTo(cx - size, cy, cx, cy - size);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(cx, cy - size);
      ctx.lineTo(cx, cy + size);
      ctx.stroke();
    }

    function drawDiamond(cx, cy, size) {
      ctx.beginPath();
      ctx.moveTo(cx, cy - size);
      ctx.lineTo(cx + size * 0.6, cy);
      ctx.lineTo(cx, cy + size);
      ctx.lineTo(cx - size * 0.6, cy);
      ctx.closePath();
      ctx.stroke();
    }

    // Element SDK integration
    async function onConfigChange(newConfig) {
      Object.assign(config, newConfig);
      
      const mainTitleEl = document.getElementById('main-title-display');
      const subjectEl = document.getElementById('subject-display');
      const navTitleEl = document.getElementById('nav-title');

      if (navTitleEl) navTitleEl.textContent = config.main_title || defaultConfig.main_title;

    function mapToCapabilities(config) {

          {

            set: (value) => {
              config.primary_color = value;
              window.elementSdk.setConfig({ primary_color: value });

          {
            get: () => config.secondary_color || defaultConfig.secondary_color,
            set: (value) => {
              config.secondary_color = value;
              window.elementSdk.setConfig({ secondary_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }

        borderables: [],
        fontEditable: undefined,

    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["main_title", config.main_title || defaultConfig.main_title],
        ["subject_name", config.subject_name || defaultConfig.subject_name]
      ]);
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === ' ') {
        e.preventDefault();
        changeSlide(1);
      } else if (e.key === 'ArrowLeft') {
        e.preventDefault();
        changeSlide(-1);
      }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
      config = { ...defaultConfig, ...window.elementSdk.config };
