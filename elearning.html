<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi Pembelajaran | SMP NEGERI 8 CIKARANG UTARA</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="https://i.imgur.com/mRmw86t.jpeg">
    
    <style>
        :root {
            --primary: #004aad;
            --accent: #00bcd4;
            --secondary: #ff9800;
            --bg-light: #f0f7ff;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Poppins', sans-serif;
            --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: var(--font-body);
            background-color: #ffffff;
            color: #333;
        }

        /* --- Navbar Styles --- */
        .navbar { 
            background: rgba(255, 255, 255, 0.98); 
            backdrop-filter: blur(10px); 
            border-bottom: 1px solid #eee;
        }
        
        .btn-beranda {
            background-color: var(--primary);
            color: white !important;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 0.9rem;
        }

        .btn-beranda:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 188, 212, 0.3);
            color: white !important;
        }

        /* --- Header Section --- */
        .page-header {
            background: linear-gradient(rgba(0, 74, 173, 0.85), rgba(0, 188, 212, 0.85)), url('https://i.imgur.com/c1n4bWr.png') no-repeat center center/cover;
            padding: 100px 0 80px;
            color: white;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
        }

        /* --- Subject Cards --- */
        .subject-grid {
            margin-top: -50px;
            padding-bottom: 80px;
        }
        .subject-card {
            border: none;
            border-radius: 20px;
            background: white;
            box-shadow: var(--shadow-soft);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            height: 100%;
            border-bottom: 4px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
        }
        .subject-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(0, 74, 173, 0.15);
            border-bottom: 4px solid var(--secondary);
        }
        .icon-box {
            width: 80px;
            height: 80px;
            background: var(--bg-light);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-bottom: 15px;
            font-size: 2rem;
            transition: 0.4s;
        }
        .subject-card:hover .icon-box {
            background: var(--primary);
            color: white;
            transform: rotate(10deg);
        }

        /* --- Modal Styling --- */
        .modal-content { border-radius: 25px; border: none; overflow: hidden; }
        .modal-header { background: var(--primary); color: white; }
        .class-option {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            margin-bottom: 12px;
            border-radius: 15px;
            border: 1px solid #eee;
            text-decoration: none;
            color: #444;
            transition: 0.3s;
        }
        .class-option:hover {
            background: var(--bg-light);
            border-color: var(--accent);
            color: var(--primary);
            padding-left: 35px;
        }
        .class-option i { font-size: 1.2rem; color: var(--secondary); margin-right: 15px; }

        .footer { background-color: #333; color: white; padding: 30px 0; text-align: center; }
    </style>
</head>
<body>

    <nav class="navbar sticky-top shadow-sm py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="https://i.imgur.com/mRmw86t.jpeg" alt="Logo" height="45" class="me-2 rounded-circle border shadow-sm">
                <div class="lh-1">
                    <div class="fw-bold text-primary" style="font-size: 1.1rem; letter-spacing: -0.5px;">SMP NEGERI 8</div>
                    <small class="text-secondary fw-semibold" style="font-size: 0.8rem;">CIKARANG UTARA</small>
                </div>
            </a>
            
            <a href="https://algian46-sudo.github.io/nedacitra/Halamanguru.html" class="btn-beranda">
                <i class="fas fa-home me-2"></i> Beranda
            </a>
        </div>
    </nav>

    <header class="page-header">
        <div class="container">
            <h1 class="display-3 fw-bold mb-3" style="font-family: var(--font-heading);">Ruang Belajar Digital</h1>
            <p class="lead opacity-75">Akses materi pembelajaran terintegrasi untuk mencetak generasi unggul.</p>
        </div>
    </header>

    <div class="container subject-grid">
        <div class="row g-4" id="subject-container">
            </div>
    </div>

    <div class="modal fade" id="materiModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold"><i class="fas fa-book-reader me-2"></i>Pilih Tingkatan Kelas</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4 text-center">
                    <p class="text-muted mb-4">Silahkan pilih materi untuk mata pelajaran <strong id="selected-subject" class="text-dark"></strong>:</p>
                    <div id="class-links-container">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="mb-0">&copy; 2026 SMP NEGERI 8 CIKARANG UTARA. Terus Berinovasi Menuju Masa Depan.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const subjects = [
            { name: "Matematika", icon: "fa-calculator" },
            { name: "PKN", icon: "fa-university" },
            { name: "B. Inggris", icon: "fa-language" },
            { name: "IPS", icon: "fa-globe-asia" },
            { name: "Seni, Budaya & Prakarya", icon: "fa-palette" },
            { name: "IPA", icon: "fa-microscope" },
            { name: "B. Indonesia", icon: "fa-book" },
            { name: "Informatika", icon: "fa-code" },
            { name: "PAI", icon: "fa-mosque" },
            { name: "BTQ", icon: "fa-quran" },
            { name: "B. Sunda", icon: "fa-map-signs" },
            { name: "PJOK", icon: "fa-running" }
        ];

        function renderSubjects() {
            const container = document.getElementById('subject-container');
            subjects.forEach(sub => {
                const col = document.createElement('div');
                col.className = 'col-6 col-md-4 col-lg-3';
                col.innerHTML = `
                    <div class="subject-card" onclick="showMateriModal('${sub.name}')">
                        <div class="icon-box">
                            <i class="fas ${sub.icon}"></i>
                        </div>
                        <h6 class="fw-bold text-center mb-0 text-dark">${sub.name}</h6>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        const bootstrapModal = new bootstrap.Modal(document.getElementById('materiModal'));

        function showMateriModal(subjectName) {
            document.getElementById('selected-subject').innerText = subjectName;
            const linkContainer = document.getElementById('class-links-container');
            linkContainer.innerHTML = ''; 

            const classes = [7, 8, 9];
            classes.forEach(num => {
                const btn = document.createElement('a');
                btn.className = 'class-option';
                const slug = subjectName.toLowerCase().replace(/[^a-z0-9]/g, '-').replace(/-+/g, '-');
                btn.href = `materi-${slug}-kelas-${num}.html`;
                
                btn.innerHTML = `
                    <i class="fas fa-graduation-cap"></i>
                    <div class="text-start">
                        <div class="fw-bold mb-0">Kelas ${num}</div>
                        <small class="text-muted" style="font-size: 0.7rem;">Materi Pembelajaran Kelas ${num}</small>
                    </div>
                    <i class="fas fa-chevron-right ms-auto" style="font-size: 0.8rem; color: #ccc;"></i>
                `;
                linkContainer.appendChild(btn);
            });

            bootstrapModal.show();
        }

        document.addEventListener('DOMContentLoaded', renderSubjects);
    </script>
</body>
</html>
