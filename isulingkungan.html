          resultEl.className = 'mt-4 p-4 bg-red-50 rounded-xl';
          messageEl.className = 'text-lg font-bold mt-2 text-red-700';
          messageEl.textContent = 'ğŸš¨ Perhatian! Beberapa aspek air tidak memenuhi standar. Segera perbaiki!';
        }
      }
    }

    function calculateDistance() {
      const distance = parseInt(document.getElementById('distance-input').value) || 0;
      const resultEl = document.getElementById('distance-result');
      const messageEl = document.getElementById('distance-message');
      
      resultEl.classList.remove('hidden');
      
      if (distance >= 10) {
        resultEl.className = 'mt-4 p-4 bg-green-50 rounded-xl';
        messageEl.className = 'text-lg font-bold text-green-700';
        messageEl.textContent = `âœ… AMAN! Jarak ${distance} meter sudah memenuhi standar minimal 10 meter.`;
      } else if (distance > 0) {
        resultEl.className = 'mt-4 p-4 bg-red-50 rounded-xl';
        messageEl.className = 'text-lg font-bold text-red-700';
        messageEl.textContent = `ğŸš¨ BAHAYA! Jarak ${distance} meter terlalu dekat. Harus minimal 10 meter!`;
      } else {
        resultEl.className = 'mt-4 p-4 bg-gray-50 rounded-xl';
        messageEl.className = 'text-lg font-bold text-gray-700';
        messageEl.textContent = 'Masukkan jarak yang valid.';
      }
    }

    function selectIdea(button, idea) {
      document.querySelectorAll('.idea-btn').forEach(btn => {
        btn.classList.remove('border-teal-500', 'bg-teal-50');
        btn.classList.add('border-gray-200');
      });
      
      button.classList.remove('border-gray-200');
      button.classList.add('border-teal-500', 'bg-teal-50');
      
      document.getElementById('idea-result').classList.remove('hidden');
      document.getElementById('selected-idea').textContent = idea;
    }

    function updateCommitment() {
      const checks = document.querySelectorAll('.commitment-check:checked').length;
      document.getElementById('commitment-count').textContent = checks;
      
      const messageEl = document.getElementById('commitment-message');
      if (checks === 0) {
        messageEl.textContent = 'Pilih komitmenmu untuk menjadi penyelamat bumi!';
      } else if (checks <= 2) {
        messageEl.textContent = 'ğŸŒ± Langkah awal yang bagus!';
      } else if (checks <= 4) {
        messageEl.textContent = 'ğŸŒŸ Hebat! Kamu serius menjaga bumi!';
      } else {
        messageEl.textContent = 'ğŸ† LUAR BIASA! Kamu Pahlawan Lingkungan sejati!';
      }
    }

    // Quiz Functions
    function renderQuiz() {
      const container = document.getElementById('quiz-container');
      if (!container) return;
      
      const q = quizQuestions[currentQuizQuestion];
      const selectedAnswer = quizAnswers[q.id];
      
      let optionsHTML = q.options.map((opt, idx) => {
        let classes = 'quiz-option p-4 rounded-xl border-2 border-gray-200 cursor-pointer transition-all text-left';
        
        if (quizSubmitted) {
          if (idx === q.correct) {
            classes += ' correct';
          } else if (selectedAnswer === idx && idx !== q.correct) {
            classes += ' incorrect';
          }
        } else if (selectedAnswer === idx) {
          classes += ' selected';
        }
        
        return `
          <button onclick="selectQuizAnswer(${q.id}, ${idx})" class="${classes}" ${quizSubmitted ? 'disabled' : ''}>
            <div class="flex items-start gap-3">
              <span class="font-bold text-gray-500">${String.fromCharCode(65 + idx)}.</span>
              <span class="text-gray-700">${opt}</span>
            </div>
          </button>
        `;
      }).join('');

      container.innerHTML = `
        <div class="bg-teal-50 rounded-xl p-5 mb-4">
          <p class="text-sm text-teal-600 font-medium mb-2">Soal ${currentQuizQuestion + 1} dari 10</p>
          <p class="text-lg font-medium text-teal-800">${q.question}</p>
        </div>
        <div class="space-y-3">
          ${optionsHTML}
        </div>
        ${quizSubmitted ? `
          <div class="mt-4 p-4 bg-blue-50 rounded-xl border-l-4 border-blue-500">
            <p class="font-bold text-blue-800 mb-2">ğŸ’¡ Pembahasan:</p>
            <p class="text-blue-700">${q.explanation}</p>
          </div>
        ` : ''}
      `;

      // Update navigation
      document.getElementById('quiz-progress').textContent = `Soal ${currentQuizQuestion + 1}/10`;
      document.getElementById('quiz-prev').disabled = currentQuizQuestion === 0;
      
      const nextBtn = document.getElementById('quiz-next');
      const submitSection = document.getElementById('quiz-submit-section');
      
      if (currentQuizQuestion === quizQuestions.length - 1) {
        nextBtn.classList.add('hidden');
        if (!quizSubmitted) {
          submitSection.classList.remove('hidden');
        }
      } else {
        nextBtn.classList.remove('hidden');
        submitSection.classList.add('hidden');
      }
    }

    function selectQuizAnswer(questionId, answerIndex) {
      if (quizSubmitted) return;
      quizAnswers[questionId] = answerIndex;
      renderQuiz();
    }

    function navigateQuiz(direction) {
      currentQuizQuestion += direction;
      if (currentQuizQuestion < 0) currentQuizQuestion = 0;
      if (currentQuizQuestion >= quizQuestions.length) currentQuizQuestion = quizQuestions.length - 1;
      renderQuiz();
    }

    async function submitQuiz() {
      if (quizSubmitted) return;
      
      const submitBtn = document.getElementById('submit-quiz');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Menyimpan...';
      
      let score = 0;
      
      for (const q of quizQuestions) {
        const isCorrect = quizAnswers[q.id] === q.correct;
        if (isCorrect) score++;
        
        // Save to Data SDK
        if (window.dataSdk) {
          if (savedAnswers.length >= 999) {
            console.log('Data limit reached');
            break;
          }
          
          const result = await window.dataSdk.create({
            question_id: q.id,
            selected_answer: quizAnswers[q.id] !== undefined ? q.options[quizAnswers[q.id]] : 'Tidak dijawab',
            is_correct: isCorrect,
            answered_at: new Date().toISOString()
          });
          
          if (!result.isOk) {
            console.error('Failed to save answer');
          }
        }
      }
      
      quizSubmitted = true;
      
      // Show result
      document.getElementById('quiz-result').classList.remove('hidden');
      document.getElementById('quiz-submit-section').classList.add('hidden');
      document.getElementById('quiz-score').textContent = score;
      
      const feedbackEl = document.getElementById('quiz-feedback');
      if (score >= 9) {
        feedbackEl.textContent = 'ğŸ† Luar Biasa! Kamu benar-benar memahami materi dengan sangat baik!';
      } else if (score >= 7) {
        feedbackEl.textContent = 'ğŸŒŸ Hebat! Pemahaman kamu sangat baik!';
      } else if (score >= 5) {
        feedbackEl.textContent = 'ğŸ‘ Bagus! Terus tingkatkan pemahamanmu.';
      } else {
        feedbackEl.textContent = 'ğŸ“š Jangan menyerah! Pelajari lagi materinya ya.';
      }
      
      renderQuiz();
    }

    function reviewQuiz() {
      currentQuizQuestion = 0;
      renderQuiz();
      document.getElementById('quiz-container').scrollIntoView({ behavior: 'smooth' });
    }

    // Navigation Functions
    function navigateSlide(direction) {
      const newSlide = currentSlide + direction;
      if (newSlide >= 0 && newSlide < slides.length) {
        goToSlide(newSlide);
      }
    }

    function goToSlide(index) {
      currentSlide = index;
      updateSlide();
    }

    function updateSlide() {
      const container = document.getElementById('content-container');
      container.innerHTML = slides[currentSlide].content;
      container.className = 'slide-enter';
      
      // Update progress
      const progress = ((currentSlide + 1) / slides.length) * 100;
      document.getElementById('progress-bar').style.width = `${progress}%`;
      document.getElementById('current-section').textContent = `Materi ${currentSlide + 1}`;
      
      // Update nav dots
      document.querySelectorAll('.nav-dot').forEach((dot, idx) => {
        if (idx === currentSlide) {
          dot.classList.remove('bg-teal-300');
          dot.classList.add('bg-teal-600', 'scale-125');
        } else {
          dot.classList.add('bg-teal-300');
          dot.classList.remove('bg-teal-600', 'scale-125');
        }
      });
      
      // Update nav buttons
      document.getElementById('prev-btn').disabled = currentSlide === 0;
      const nextBtn = document.getElementById('next-btn');
      if (currentSlide === slides.length - 1) {
        nextBtn.innerHTML = '<span class="hidden sm:inline">Selesai</span><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>';
        nextBtn.disabled = true;
      } else {
        nextBtn.innerHTML = '<span class="hidden sm:inline">Selanjutnya</span><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>';
        nextBtn.disabled = false;
      }
      
      // Initialize quiz if on quiz slide
      if (currentSlide === 8) {
        renderQuiz();
      }
      
      // Update titles from config
      updateTitles();
    }

    function updateTitles() {
      const mainTitle = document.getElementById('main-title-display');
      const subtitle = document.getElementById('subtitle-display');
      
      if (mainTitle) mainTitle.textContent = config.main_title;
      if (subtitle) subtitle.textContent = config.subtitle;
    }

    // SDK Initialization
    const dataHandler = {
      onDataChanged(data) {

      }
    };

      // Initialize Element SDK
      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,

              {

          mapToEditPanelValues: (cfg) => new Map([

            ["subtitle", cfg.subtitle || defaultConfig.subtitle]
          ])
        });
        
        if (window.elementSdk.config) {
          config = { ...config, ...window.elementSdk.config };
        }
      }

      // Initialize Data SDK
      if (window.dataSdk) {
        const result = await window.dataSdk.init(dataHandler);
        if (!result.isOk) {
          console.error('Failed to initialize Data SDK');
        }
      }

      // Initialize first slide
      updateSlide();
      applyStyles();
    }

    function applyStyles() {
      const fontFamily = config.font_family || defaultConfig.font_family;
      const fontSize = config.font_size || defaultConfig.font_size;
      
      document.body.style.fontFamily = `${fontFamily}, sans-serif`;
      document.body.style.fontSize = `${fontSize}px`;
    }

    // Initialize on load
    initApp();
