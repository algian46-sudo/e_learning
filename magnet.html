    function showIronFilings() {
      const container = document.getElementById('iron-filings');
      let dots = '';
      
      // Generate dots following field line pattern
      for (let i = 0; i < 200; i++) {
        const angle = Math.random() * Math.PI * 2;
        const distance = 40 + Math.random() * 60;
        const x = 175 + Math.cos(angle) * distance;
        const y = 100 + Math.sin(angle) * distance * 0.6;
        
        // Calculate rotation to align with field
        const dx = x - 175;
        const dy = y - 100;
        const rotation = Math.atan2(dy, dx) * 180 / Math.PI;
        
        dots += `<div class="absolute w-1 h-0.5 bg-gray-400 rounded-full" style="left: ${x}px; top: ${y}px; transform: rotate(${rotation}deg);"></div>`;
      }
      
      container.innerHTML = dots;
    }

    function startGenerator() {
      if (generatorInterval) return;
      
      const coil = document.getElementById('rotating-coil');
      const bulb = document.getElementById('light-bulb');
      
      generatorInterval = setInterval(() => {
        generatorAngle += 5;
        coil.style.transform = `rotate(${generatorAngle}deg)`;
        
        // Simulate AC current - light fluctuates
        const brightness = Math.abs(Math.sin(generatorAngle * Math.PI / 180));
        bulb.setAttribute('fill', `rgba(251, 191, 36, ${0.3 + brightness * 0.7})`);
      }, 30);
    }

    function stopGenerator() {
      if (generatorInterval) {
        clearInterval(generatorInterval);
        generatorInterval = null;
      }
      const bulb = document.getElementById('light-bulb');
      if (bulb) bulb.setAttribute('fill', '#1f2937');
    }

    function selectOption(questionId, optionIndex) {
      if (quizSubmitted) return;
      
      // Clear previous selection for this question
      for (let i = 0; i < 4; i++) {
        const opt = document.getElementById(`option-${questionId}-${i}`);
        if (opt) opt.classList.remove('selected');
      }
      
      // Select new option
      const selectedOpt = document.getElementById(`option-${questionId}-${optionIndex}`);
      if (selectedOpt) selectedOpt.classList.add('selected');
      
      // Store answer
      quizAnswers[questionId] = optionIndex;
      
      // Update progress
      updateQuizProgress();
    }

    function updateQuizProgress() {
      const answered = Object.keys(quizAnswers).length;
      document.getElementById('quiz-progress').textContent = `${answered}/10 Dijawab`;
      document.getElementById('quiz-progress-bar').style.width = `${(answered / 10) * 100}%`;
      
      // Enable submit button if all answered
      const submitBtn = document.getElementById('submit-btn');
      if (answered === 10) {
        submitBtn.disabled = false;
        submitBtn.classList.remove('disabled:opacity-50', 'disabled:cursor-not-allowed');

    function submitQuiz() {
      if (Object.keys(quizAnswers).length < 10) return;
      
      quizSubmitted = true;
      let score = 0;
      
      // Check answers and show results
      quizQuestions.forEach(q => {
        const userAnswer = quizAnswers[q.id];
        const isCorrect = userAnswer === q.correct;
        
        if (isCorrect) score++;
        
        // Show correct/incorrect styling
        for (let i = 0; i < 4; i++) {
          const opt = document.getElementById(`option-${q.id}-${i}`);
          if (opt) {
            opt.classList.remove('selected');
            if (i === q.correct) {
              opt.classList.add('correct');
            } else if (i === userAnswer && !isCorrect) {
              opt.classList.add('incorrect');
            }
          }
        }
        
        // Show explanation
        document.getElementById(`explanation-${q.id}`).classList.remove('hidden');
      });
      
      // Show results section
      document.getElementById('submit-section').classList.add('hidden');
      const resultsSection = document.getElementById('results-section');
      resultsSection.classList.remove('hidden');
      
      // Update score display
      document.getElementById('score-display').textContent = score;
      const percentage = (score / 10) * 100;
      document.getElementById('percentage-display').textContent = `${percentage}%`;
      
      // Grade display
      const gradeDisplay = document.getElementById('grade-display');
      if (percentage >= 90) {
        gradeDisplay.innerHTML = '<span class="text-2xl">ğŸ†</span> <span class="text-green-400 font-bold">Luar Biasa! Kamu menguasai materi dengan sangat baik!</span>';
        gradeDisplay.className = 'text-center p-4 rounded-xl mb-4 bg-green-500/20 border border-green-500/30';
      } else if (percentage >= 70) {
        gradeDisplay.innerHTML = '<span class="text-2xl">ğŸ‘</span> <span class="text-blue-400 font-bold">Bagus! Pemahaman kamu sudah baik!</span>';
        gradeDisplay.className = 'text-center p-4 rounded-xl mb-4 bg-blue-500/20 border border-blue-500/30';
      } else if (percentage >= 50) {
        gradeDisplay.innerHTML = '<span class="text-2xl">ğŸ“š</span> <span class="text-yellow-400 font-bold">Cukup! Perlu belajar lebih lagi!</span>';
        gradeDisplay.className = 'text-center p-4 rounded-xl mb-4 bg-yellow-500/20 border border-yellow-500/30';
      } else {
        gradeDisplay.innerHTML = '<span class="text-2xl">ğŸ’ª</span> <span class="text-red-400 font-bold">Jangan menyerah! Ulangi materinya ya!</span>';
        gradeDisplay.className = 'text-center p-4 rounded-xl mb-4 bg-red-500/20 border border-red-500/30';
      }
    }

    function resetQuiz() {
      quizAnswers = {};
      quizSubmitted = false;
