    .tooltip {
      position: relative;
    }
    
    .tooltip::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #1e293b;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 100;
    }
    
    .tooltip:hover::after {
      opacity: 1;
      visibility: visible;
      bottom: calc(100% + 10px);
    }

      {
        id: 1,
        question: 'Seorang atlet marathon mengalami kesulitan bernapas saat berlari di dataran tinggi. Berdasarkan pemahaman tentang sistem pernapasan, apa penyebab utama kondisi ini?',

          'D. Gravitasi yang berbeda mempengaruhi kerja diafragma'
        ],
        correct: 0,
        explanation: 'Di dataran tinggi, tekanan udara lebih rendah sehingga tekanan parsial oksigen juga berkurang. Hal ini menyebabkan lebih sedikit oksigen yang dapat berdifusi ke dalam darah melalui alveolus.'
      },
      {
        id: 2,
        question: 'Pak Ahmad, perokok berat selama 20 tahun, mengeluh napasnya menjadi pendek-pendek dan batuk terus-menerus. Hasil rontgen menunjukkan paru-parunya tampak lebih gelap dari normal. Analisis hubungan antara kebiasaan merokok dengan kondisi paru-paru Pak Ahmad!',
        options: [
          'A. Tar menumpuk dan merusak silia sehingga kotoran tidak tersaring',

      {
        id: 3,
        question: 'Dalam percobaan sederhana, ketika seseorang menghembuskan napas ke air kapur, air tersebut menjadi keruh. Jika percobaan yang sama dilakukan pada perokok aktif, prediksi dan jelaskan hasil yang mungkin berbeda!',
        options: [
          'A. Air kapur akan lebih cepat keruh karena CO‚ÇÇ lebih banyak',

      },
      {
        id: 4,
        question: 'Bu Siti tidak merokok, namun suaminya adalah perokok berat yang sering merokok di dalam rumah. Setelah 15 tahun, Bu Siti didiagnosis mengalami gangguan pernapasan kronis. Evaluasi faktor risiko yang dialami Bu Siti!',

          'D. Bu Siti hanya mengalami iritasi ringan yang tidak berbahaya'
        ],
        correct: 0,
        explanation: 'Perokok pasif menghirup asap sampingan yang mengandung 4.000+ zat kimia berbahaya. Penelitian menunjukkan risiko penyakit jantung, stroke, dan kanker paru-paru pada perokok pasif setara dengan perokok aktif.'
      },
      {
        id: 5,
        question: 'Seorang pasien emfisema kesulitan menghembuskan napas meskipun menarik napas tidak terlalu sulit. Berdasarkan pengetahuan tentang mekanisme pernapasan, mengapa hal ini terjadi?',
        options: [

    // Render navigation menu
    function renderNavigation() {
      const nav = document.getElementById('navMenu');
      nav.innerHTML = sections.map((section, index) => `
        <button onclick="goToSection(${index})" class="nav-item w-full text-left px-4 py-3 rounded-xl flex items-center gap-3 ${currentSection === index ? 'active' : 'bg-slate-100 hover:bg-slate-200 text-slate-700'}">

          <span class="font-medium text-sm">${section.title}</span>
          ${visitedSections.has(index) ? '<svg class="w-4 h-4 ml-auto text-green-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/></svg>' : ''}
        </button>
      `).join('');
    }

    // Update progress bar
    function updateProgress() {
      const progress = Math.round((visitedSections.size / sections.length) * 100);
      document.getElementById('progressBar').style.width = `${progress}%`;
      document.getElementById('progressText').textContent = `${progress}%`;
    }

    // Go to specific section
    function goToSection(index) {
      currentSection = index;
      visitedSections.add(index);
      renderNavigation();
      renderContent();
      updateProgress();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Airflow animation functions
    let airflowInterval = null;
    
    function startAirflowAnimation() {
      resetAirflowAnimation();
      const steps = document.querySelectorAll('.airflow-step');
      const descriptions = [
        'Udara masuk melalui hidung, disaring dan dilembapkan',
        'Udara melewati faring (tenggorokan)',
        'Melewati laring yang dilindungi epiglotis',
        'Turun ke trakea yang diperkuat tulang rawan',
        'Udara terbagi ke bronkus kanan dan kiri',
        'Sampai di paru-paru untuk pertukaran gas!'
      ];
      
      let currentStep = 0;
      airflowInterval = setInterval(() => {
        if (currentStep < steps.length) {
          steps[currentStep].classList.add('bg-sky-500', 'text-white', 'border-sky-500', 'scale-110');
          steps[currentStep].classList.remove('bg-white', 'text-slate-400', 'border-slate-200');
          document.getElementById('airflowDescription').textContent = descriptions[currentStep];
          currentStep++;
        } else {
          clearInterval(airflowInterval);
        }
      }, 800);
    }
    
    function resetAirflowAnimation() {
      if (airflowInterval) clearInterval(airflowInterval);
      const steps = document.querySelectorAll('.airflow-step');
      steps.forEach(step => {
        step.classList.remove('bg-sky-500', 'text-white', 'border-sky-500', 'scale-110');
        step.classList.add('bg-white', 'text-slate-400', 'border-slate-200');
      });
      document.getElementById('airflowDescription').textContent = '';
    }

    // Breathing simulation
    let breathingInterval = null;
    let isBreathingIn = false;

    function initBreathingSimulation() {
      // Reset state
      if (breathingInterval) {
        clearInterval(breathingInterval);
        breathingInterval = null;
      }
    }

    function simulateBreatheIn() {
      const leftLung = document.getElementById('leftLung');
      const rightLung = document.getElementById('rightLung');
      const diaphragm = document.getElementById('diaphragm');
      const breathState = document.getElementById('breathState');
      const airIndicator = document.getElementById('airIndicator');
      
      if (leftLung && rightLung && diaphragm && breathState) {
        // Expand lungs
        leftLung.setAttribute('rx', '32');
        leftLung.setAttribute('ry', '45');
        rightLung.setAttribute('rx', '32');
        rightLung.setAttribute('ry', '45');
        leftLung.style.fill = '#d1fae5';
        rightLung.style.fill = '#d1fae5';
        
        // Flatten diaphragm
        diaphragm.setAttribute('d', 'M30 150 Q100 165 170 150');
        
        // Show air coming in
        if (airIndicator) {
          const circle = airIndicator.querySelector('circle');
          if (circle) {
            circle.style.opacity = '1';
            circle.setAttribute('cy', '30');
          }
        }
        
        breathState.textContent = 'INSPIRASI - Udara Masuk';
        breathState.style.fill = '#059669';
        isBreathingIn = true;
      }
    }

    function simulateBreatheOut() {
      const leftLung = document.getElementById('leftLung');
      const rightLung = document.getElementById('rightLung');
      const diaphragm = document.getElementById('diaphragm');
      const breathState = document.getElementById('breathState');
      const airIndicator = document.getElementById('airIndicator');
      
      if (leftLung && rightLung && diaphragm && breathState) {
        // Contract lungs
        leftLung.setAttribute('rx', '20');
        leftLung.setAttribute('ry', '28');
        rightLung.setAttribute('rx', '20');
        rightLung.setAttribute('ry', '28');
        leftLung.style.fill = '#fecaca';
        rightLung.style.fill = '#fecaca';
        
        // Curve diaphragm up
        diaphragm.setAttribute('d', 'M30 130 Q100 105 170 130');
        
        // Hide air indicator
        if (airIndicator) {
          const circle = airIndicator.querySelector('circle');
          if (circle) {
            circle.style.opacity = '0';
          }
        }
        
        breathState.textContent = 'EKSPIRASI - Udara Keluar';
        breathState.style.fill = '#b45309';
        isBreathingIn = false;
      }
    }

    function autoBreathing() {
      if (breathingInterval) {
        clearInterval(breathingInterval);
        breathingInterval = null;
        return;
      }
      
      breathingInterval = setInterval(() => {
        if (isBreathingIn) {
          simulateBreatheOut();
        } else {
          simulateBreatheIn();
        }
      }, 2000);
      
      simulateBreatheIn();
    }

    // Quiz functions
    function selectAnswer(questionId, optionIndex) {
      if (quizSubmitted) return;
      
      quizAnswers[questionId] = optionIndex;
      
      // Update UI
      const questionEl = document.querySelector(`[data-question="${questionId}"]`);
      const options = questionEl.querySelectorAll('.quiz-option');
      options.forEach((opt, idx) => {
        opt.classList.remove('selected');
        if (idx === optionIndex) {
          opt.classList.add('selected');
        }
      });
      
      // Update progress
      const answeredCount = Object.keys(quizAnswers).length;
      document.getElementById('answeredCount').textContent = answeredCount;
      
      // Enable submit button if all answered
      const submitBtn = document.getElementById('submitQuizBtn');
      if (answeredCount >= 10) {
        submitBtn.disabled = false;
      }
    }

    function submitQuiz() {
      if (Object.keys(quizAnswers).length < 10) return;
      
      quizSubmitted = true;
      let score = 0;
      
      quizQuestions.forEach(q => {
        const userAnswer = quizAnswers[q.id];
        const questionEl = document.querySelector(`[data-question="${q.id}"]`);
        const options = questionEl.querySelectorAll('.quiz-option');
        
        options.forEach((opt, idx) => {
          opt.disabled = true;
          if (idx === q.correct) {
            opt.classList.add('correct');
            opt.classList.remove('selected');
          } else if (idx === userAnswer && idx !== q.correct) {
            opt.classList.add('wrong');
            opt.classList.remove('selected');
          }
        });
        
        if (userAnswer === q.correct) {
          score++;
        }
        
        // Show explanation
        document.getElementById(`explanation-${q.id}`).classList.remove('hidden');
      });
      
      // Show results
      const resultsEl = document.getElementById('quizResults');
      resultsEl.classList.remove('hidden');
      document.getElementById('scoreDisplay').textContent = score;
      document.getElementById('scoreProgress').style.width = `${(score / 10) * 100}%`;
      
      let message = '';
      if (score >= 9) {
        message = 'üåü Luar biasa! Pemahaman Anda sangat baik!';
      } else if (score >= 7) {
        message = 'üëç Bagus! Anda memahami materi dengan baik.';
      } else if (score >= 5) {
        message = 'üìö Cukup baik. Coba pelajari lagi bagian yang kurang dipahami.';
      } else {
        message = 'üí™ Terus semangat! Pelajari ulang materinya ya.';
      }
      document.getElementById('scoreMessage').textContent = message;
      
      // Disable submit button
      document.getElementById('submitQuizBtn').disabled = true;
      
      // Scroll to results
      resultsEl.scrollIntoView({ behavior: 'smooth' });
    }
