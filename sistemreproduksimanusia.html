          bgColor = 'bg-red-100 hover:bg-red-200';
        } else if (i <= 13) {
          phase = 'Fase Folikuler';
          color = 'text-pink-700';
          bgColor = 'bg-pink-100 hover:bg-pink-200';
        } else if (i === 14) {
          phase = 'Ovulasi';
          color = 'text-amber-700';
          bgColor = 'bg-amber-200 hover:bg-amber-300';
        } else {
          phase = 'Fase Luteal';
          color = 'text-purple-700';
          bgColor = 'bg-purple-100 hover:bg-purple-200';
        }
        
        days.push(`
          <button onclick="showCycleInfo(${i}, '${phase}')" 
                  class="aspect-square ${bgColor} ${color} rounded-lg flex items-center justify-center font-bold text-sm transition-all hover:scale-105">
            ${i}
          </button>
        `);
      }
      
      calendar.innerHTML = days.join('');
    }
    
    function showCycleInfo(day, phase) {
      const infoDiv = document.getElementById('cycle-info');
      infoDiv.classList.remove('hidden');
      
      let description = '';
      switch(phase) {
        case 'Menstruasi':
          description = 'Lapisan endometrium meluruh, terjadi pendarahan. Kadar hormon estrogen dan progesteron rendah.';
          break;
        case 'Fase Folikuler':
          description = 'Folikel berkembang di ovarium. Estrogen meningkat, endometrium mulai menebal.';
          break;
        case 'Ovulasi':
          description = 'Sel telur dilepaskan dari ovarium! Ini adalah masa paling subur dalam siklus.';
          break;
        case 'Fase Luteal':
          description = 'Korpus luteum terbentuk dan menghasilkan progesteron. Rahim dipersiapkan untuk kemungkinan kehamilan.';
          break;
      }
      
      infoDiv.innerHTML = `
        <div class="flex items-start gap-4">
          <div class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-full flex items-center justify-center text-white font-bold">
            ${day}
          </div>
          <div>
            <h5 class="font-bold text-indigo-800">${phase}</h5>
            <p class="text-sm text-slate-600 mt-1">${description}</p>
          </div>
        </div>
      `;
    }
    
    // Quiz functions
    function initQuiz() {
      const container = document.getElementById('quiz-container');
      quizSubmitted = false;
      quizAnswers = {};
      
      container.innerHTML = quizQuestions.map((q, index) => `
        <div class="bg-white rounded-xl p-5 shadow-md" id="question-${q.id}">
          <div class="flex items-start gap-3 mb-4">
            <span class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-500 text-white rounded-full flex items-center justify-center font-bold flex-shrink-0">${index + 1}</span>
            <p class="text-slate-800 font-medium">${q.question}</p>
          </div>
          <div class="space-y-2 ml-11">
            ${q.options.map((opt, optIndex) => `
              <button onclick="selectAnswer(${q.id}, ${optIndex})" 
                      class="quiz-option w-full text-left p-3 rounded-lg border-2 border-slate-200 hover:border-indigo-300 transition-all"
                      id="option-${q.id}-${optIndex}">
                <span class="font-bold text-indigo-600 mr-2">${String.fromCharCode(65 + optIndex)}.</span>
                <span class="text-slate-700">${opt}</span>
              </button>
            `).join('')}
          </div>
          <div id="explanation-${q.id}" class="hidden mt-4 ml-11 p-4 rounded-xl bg-blue-50 border border-blue-200">
            <p class="text-sm text-blue-800"><strong>Penjelasan:</strong> ${q.explanation}</p>
          </div>
        </div>
      `).join('');
      
      document.getElementById('submit-quiz-btn').classList.remove('hidden');
      document.getElementById('reset-quiz-btn').classList.add('hidden');
      document.getElementById('quiz-result').classList.add('hidden');
    }
    
    function selectAnswer(questionId, optionIndex) {
      if (quizSubmitted) return;
      
      // Remove previous selection
      const options = document.querySelectorAll(`[id^="option-${questionId}-"]`);
      options.forEach(opt => opt.classList.remove('selected'));
      
      // Add new selection
      document.getElementById(`option-${questionId}-${optionIndex}`).classList.add('selected');
      quizAnswers[questionId] = optionIndex;
    }
    
    function submitQuiz() {
      quizSubmitted = true;
      let correctCount = 0;
      
      quizQuestions.forEach(q => {
        const userAnswer = quizAnswers[q.id];
        const options = document.querySelectorAll(`[id^="option-${q.id}-"]`);
        
        options.forEach((opt, index) => {
          opt.classList.remove('selected');
          if (index === q.correct) {
            opt.classList.add('correct');
          } else if (index === userAnswer && userAnswer !== q.correct) {
            opt.classList.add('incorrect');
          }
        });
        
        if (userAnswer === q.correct) {
          correctCount++;
        }
        
        // Show explanation
        document.getElementById(`explanation-${q.id}`).classList.remove('hidden');
      });
      
      // Show result
      const resultDiv = document.getElementById('quiz-result');
      resultDiv.classList.remove('hidden');
      
      const percentage = Math.round((correctCount / quizQuestions.length) * 100);
      let message, bgColor;
      
      if (percentage >= 80) {
        message = 'ğŸ† Luar biasa! Kamu menguasai materi dengan sangat baik!';
        bgColor = 'from-green-400 to-emerald-500';
      } else if (percentage >= 60) {
        message = 'ğŸ‘ Bagus! Terus tingkatkan pemahamanmu!';
        bgColor = 'from-blue-400 to-indigo-500';
      } else if (percentage >= 40) {
        message = 'ğŸ“š Cukup baik, tapi masih perlu belajar lebih banyak.';
        bgColor = 'from-yellow-400 to-orange-500';
      } else {
        message = 'ğŸ’ª Jangan menyerah! Pelajari kembali materinya.';
        bgColor = 'from-red-400 to-pink-500';
      }
      
      resultDiv.innerHTML = `
        <div class="bg-gradient-to-r ${bgColor} rounded-2xl p-6 text-white text-center">
          <div class="text-6xl font-bold mb-2">${percentage}%</div>
          <div class="text-xl mb-2">${correctCount} dari ${quizQuestions.length} soal benar</div>
          <p class="text-lg opacity-90">${message}</p>
        </div>
      `;
      
      document.getElementById('submit-quiz-btn').classList.add('hidden');
      document.getElementById('reset-quiz-btn').classList.remove('hidden');
    }
    
    function resetQuiz() {
      initQuiz();
    }
    
    // Initialize on load
    init();
  </script>
