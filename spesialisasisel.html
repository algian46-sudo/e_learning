        zone.addEventListener('dragleave', () => {

            clone.classList.remove('dragging');
            clone.draggable = false;
            zone.innerHTML = '';
            zone.appendChild(clone);
            draggedItem.style.display = 'none';
          }
        });
      });
    }

    function renderQuizSlide() {
      return `

    function selectQuizAnswer(questionId, optionIdx) {
      if (quizSubmitted) return;
      
      quizAnswers[questionId] = optionIdx;
      
      const options = document.querySelectorAll(`[data-question="${questionId}"]`);
      options.forEach(opt => {
        if (opt.classList.contains('quiz-option')) {
          opt.classList.remove('selected');
          if (parseInt(opt.dataset.option) === optionIdx) {
            opt.classList.add('selected');
          }
        }
      });
    }

    function submitQuiz() {
      if (Object.keys(quizAnswers).length < quizQuestions.length) {
        document.getElementById('quiz-result').innerHTML = `
          <div class="p-4 bg-amber-100 text-amber-700 rounded-xl">
            âš ï¸ Jawab semua pertanyaan terlebih dahulu! (${Object.keys(quizAnswers).length}/${quizQuestions.length} terjawab)
          </div>
        `;
        return;
      }
      
      quizSubmitted = true;
      let correct = 0;
      
      quizQuestions.forEach(q => {
        const userAnswer = quizAnswers[q.id];
        const isCorrect = userAnswer === q.correct;
        if (isCorrect) correct++;
        
        const options = document.querySelectorAll(`button[data-question="${q.id}"]`);
        options.forEach(opt => {
          opt.disabled = true;
          const optIdx = parseInt(opt.dataset.option);
          if (optIdx === q.correct) {
            opt.classList.add('correct');
          } else if (optIdx === userAnswer && !isCorrect) {
            opt.classList.add('wrong');
          }
        });
        
        document.getElementById(`explanation-${q.id}`).classList.remove('hidden');
        document.getElementById(`explanation-${q.id}`).innerHTML = `
          <strong>${isCorrect ? 'âœ… Benar!' : 'âŒ Salah.'}</strong> ${q.explanation}
        `;
      });
      
      const percentage = Math.round((correct / quizQuestions.length) * 100);
      let grade = '';
      let gradeColor = '';
      
      if (percentage >= 90) { grade = 'A (Sangat Baik)'; gradeColor = 'emerald'; }
      else if (percentage >= 80) { grade = 'B (Baik)'; gradeColor = 'green'; }
      else if (percentage >= 70) { grade = 'C (Cukup)'; gradeColor = 'yellow'; }
      else if (percentage >= 60) { grade = 'D (Kurang)'; gradeColor = 'orange'; }
      else { grade = 'E (Perlu Belajar Lagi)'; gradeColor = 'red'; }
      
      document.getElementById('quiz-result').innerHTML = `
        <div class="p-6 bg-gradient-to-r from-${gradeColor}-100 to-${gradeColor}-50 rounded-2xl border-2 border-${gradeColor}-300">
          <h3 class="text-xl font-bold text-gray-800 mb-3">ğŸ“Š Hasil Evaluasi</h3>
          <div class="grid grid-cols-3 gap-4 text-center mb-4">
            <div class="p-3 bg-white rounded-xl">
              <p class="text-2xl font-bold text-emerald-600">${correct}</p>
              <p class="text-xs text-gray-500">Benar</p>
            </div>
            <div class="p-3 bg-white rounded-xl">
              <p class="text-2xl font-bold text-red-600">${quizQuestions.length - correct}</p>
              <p class="text-xs text-gray-500">Salah</p>
            </div>
            <div class="p-3 bg-white rounded-xl">
              <p class="text-2xl font-bold text-blue-600">${percentage}%</p>
              <p class="text-xs text-gray-500">Skor</p>
            </div>
          </div>
          <p class="text-center text-lg font-semibold">
            Nilai: <span class="text-${gradeColor}-600">${grade}</span>
          </p>
        </div>
      `;
      
      document.getElementById('submit-quiz-btn').disabled = true;
      document.getElementById('submit-quiz-btn').classList.add('opacity-50', 'cursor-not-allowed');
    }

    function resetQuiz() {
      quizAnswers = {};
      quizSubmitted = false;
      renderContent();
    }
