    function calculateHydraulic() {
      const f1 = parseFloat(document.getElementById('force-input').value) || 0;
      const a1 = parseFloat(document.getElementById('area-small').value) || 1;
      const a2 = parseFloat(document.getElementById('area-large').value) || 1;
      
      const f2 = f1 * (a2 / a1);
      document.getElementById('force-output').textContent = f2.toLocaleString('id-ID') + ' N';
    }

          <div class="flex justify-center gap-4 mt-8">

      // Check if all questions answered

      renderContent();

      return quizQuestions.filter(q => quizAnswers[q.id] === q.correct).length;
