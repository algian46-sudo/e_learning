        @keyframes sink {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(20px); }

            0% { transform: translateY(100%) scale(0); opacity: 0; }

            100% { transform: translateY(-100%) scale(1); opacity: 0; }

                id: 1,
                question: "Seorang penyelam berada di kedalaman 15 meter di bawah permukaan laut (Ï = 1025 kg/mÂ³). Jika g = 10 m/sÂ², berapakah tekanan hidrostatis yang dialami penyelam tersebut?",

            },

                id: 6,

        // Navigation function
        function navigateTo(index) {
            currentSlide = index;

                if (parseInt(item.dataset.nav) === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            // Update progress
            const progress = ((index + 1) / slides.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${index + 1} dari ${slides.length} materi`;

            window.scrollTo({ top: 0, behavior: 'smooth' });

        // Submarine animation
        function moveSubmarine(position) {
            const submarine = document.getElementById('submarine');
            if (!submarine) return;
            
            const ballast = document.getElementById('ballast-water');
            
            switch(position) {
                case 'surface':
                    submarine.style.transform = 'translateY(-100px)';
                    if (ballast) ballast.setAttribute('height', '2');
                    break;
                case 'middle':
                    submarine.style.transform = 'translateY(0)';
                    if (ballast) ballast.setAttribute('height', '8');
                    break;
                case 'bottom':
                    submarine.style.transform = 'translateY(100px)';
                    if (ballast) ballast.setAttribute('height', '16');
                    break;
            }
        }

        function calculatePressure() {
            const density = parseFloat(document.getElementById('calc-density').value);
            const depth = parseFloat(document.getElementById('calc-depth').value);
            const gravity = parseFloat(document.getElementById('calc-gravity').value);
            
            const pressure = density * gravity * depth;
            const pressureFormatted = pressure.toLocaleString('id-ID');
            
            document.getElementById('result-pressure').textContent = pressureFormatted;
            document.getElementById('calc-formula').textContent = `P = ${density} Ã— ${gravity} Ã— ${depth} = ${pressureFormatted} Pa`;
            
            const atm = (pressure / 101325).toFixed(2);
            document.getElementById('pressure-comparison').textContent = `Tekanan ini setara dengan ${atm} atm (atmosfer)`;
        }

        // Buoyancy simulator
        function updateBuoyancy() {
            const objDensity = parseFloat(document.getElementById('obj-density').value);
            const liquidDensity = parseFloat(document.getElementById('liquid-density').value);
            const obj = document.getElementById('float-obj');
            const resultText = document.getElementById('buoyancy-result');
            
            if (!obj || !resultText) return;
            
            if (objDensity < liquidDensity) {
                // Terapung
                const submergedRatio = objDensity / liquidDensity;
                const yPos = 50 - (1 - submergedRatio) * 60;
                obj.setAttribute('y', yPos);
                obj.setAttribute('fill', '#22c55e');
                resultText.textContent = 'TERAPUNG';
                resultText.setAttribute('fill', '#22c55e');
            } else if (objDensity === liquidDensity) {
                // Melayang
                obj.setAttribute('y', '70');
                obj.setAttribute('fill', '#fbbf24');
                resultText.textContent = 'MELAYANG';
                resultText.setAttribute('fill', '#fbbf24');
            } else {
                // Tenggelam
                obj.setAttribute('y', '130');
                obj.setAttribute('fill', '#ef4444');
                resultText.textContent = 'TENGGELAM';
                resultText.setAttribute('fill', '#ef4444');
            }
        }

        function submitQuiz() {
            quizSubmitted = true;
            let correct = 0;
            
            quizData.forEach(q => {
                const userAnswer = quizAnswers[q.id];
                const isCorrect = userAnswer === q.correct;
                
                if (isCorrect) correct++;
                
                // Show correct/incorrect styling
                document.querySelectorAll(`[data-question="${q.id}"]`).forEach((opt, index) => {
                    opt.classList.remove('selected');
                    if (index === q.correct) {
                        opt.classList.add('correct');
                    } else if (index === userAnswer && !isCorrect) {
                        opt.classList.add('incorrect');

                // Show explanation
